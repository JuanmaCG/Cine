<ng-template #content let-modal>
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="registerForm" (ngSubmit)="onAddUser()">
            <h1 class="h3 mb-3 font-weight-normal text-center mt-2">Register</h1>

            <div class="form-group">
                <input type="text" formControlName="name" name="name" class="form-control" placeholder="Name" required maxlength="50">
            </div>
            <div class="form-group">
                <input type="email" formControlName="email" name="email" class="form-control" placeholder="Email" required minlength="8">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls.email.touched && !registerForm.controls.email.valid">
                <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
                <div *ngIf="registerForm.controls.email.errors.minlength">Must be a valid email</div>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="registerForm.controls.password.touched && !registerForm.controls.password.valid">
                <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
                <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
            <hr>

            <div class="modal-footer">
                <button type="submit" [disabled]="!registerForm.valid" class="btn btn-lg btn-secondary btn-block">Register</button>
                <div *ngIf="registered" class="alert alert-success text-center" role="alert">
                    Usuario Creado correctamente
                </div>
                <div *ngIf="registeredFail" class="alert alert-danger text-center" role="alert">
                    Este email esta siendo ya utilizado
                </div>
            </div>


        </form>
    </div>

</ng-template>
