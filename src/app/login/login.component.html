<div class="container-fluid bg">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6m col-md-3">
            <form #formLogin="ngForm" (submit)="onLogin()" class="form-container card-body text-center ">
                <div class="form-group">
                    <label for="exampleInputEmail1">Correo Electronico</label>
                    <input [(ngModel)]="email" type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input [(ngModel)]="password" type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <div class="form-group">
                    <app-registro></app-registro>
                </div>
                <div class="form-group">
                    <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">Google
                        <i class="fa fa-google"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
